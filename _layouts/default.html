<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{ page.project }} - {{ page.title }}</title>
	<style type="text/css">@import url(https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css);</style>
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		:root {
			--mdc-theme-primary: #212121;
			--mdc-theme-accent: #d50000;
		}
	</style>
</head>
<body class="mdc-typography">
	<header class="mdc-toolbar">
		<div class="mdc-toolbar__row">
			<section class="mdc-toolbar__section mdc-toolbar__section--align-start">
				<!--<a href="#" class="material-icons mdc-toolbar__icon--menu">menu</a>-->
				<span class="mdc-toolbar__title">{{ page.project }}</span>
			</section>
			<section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
				<a href="#" class="material-icons mdc-toolbar__icon" aria-label="More" alt="More">more_vert</a>
			</section>
		</div>
	</header>
	<main>
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
					<h1 class="mdc-typography--display1">{{ page.title }}</h1>
				</div>
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
					{{ content }}
				</div>
			</div>
		</div>
	</main>
	<!--<footer class="mdc-toolbar">
		<div class="mdc-toolbar__row">
			<section class="mdc-toolbar__section mdc-toolbar__section--align-center" role="toolbar">
				<a href="https://github.com/ZhugeSong/ZhugeSong.github.io" role="button" class="mdc-button">GitHub</a>
			</section>
		</div>
	</footer>-->
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script>window.mdc.autoInit();</script>
</body>
</html>
